<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="grid-container">
        <div id="display" class="calculator__display"></div>

        <button type="button" id="clear-expression" class="calculator-button">AC</button>
        <button type="button" id="backspace" class="calculator-button">&#x232B</button>
        <button type="button" id="calculator-opposite" class="calculator-button">+/-</button>

        <button type="button" id="9" class="calculator-token calculator-button calculator__nine">
          9
        </button>
        <button type="button" id="8" class="calculator-token calculator-button calculator__eight">
          8
        </button>
        <button type="button" id="7" class="calculator-token calculator-button calculator__seven">
          7
        </button>
        <button type="button" id="6" class="calculator-token calculator-button calculator__six">
          6
        </button>
        <button type="button" id="5" class="calculator-token calculator-button calculator__five">
          5
        </button>
        <button type="button" id="4" class="calculator-token calculator-button calculator__four">
          4
        </button>
        <button type="button" id="3" class="calculator-token calculator-button calculator__three">
          3
        </button>
        <button type="button" id="2" class="calculator-token calculator-button calculator__two">
          2
        </button>
        <button type="button" id="1" class="calculator-token calculator-button calculator__one">
          1
        </button>

        <button type="button" id="0" class="calculator-token calculator-button calculator__zero">
          0
        </button>

        <button
          type="button"
          id="."
          class="calculator-token calculator-button"
        >
          .
        </button>

        <button type="button" id="/" class="calculator-token calculator-button calculator__division">
          &divide;
        </button>
        <button
          type="button"
          id="*"
          class="calculator-token calculator-button calculator__multiplication"
        >
          x
        </button>
        <button type="button" id="-" class="calculator-token calculator-button calculator__subtraction">
          -
        </button>
        <button type="button" id="+" class="calculator-token calculator-button calculator__addition">
          +
        </button>
        <button
          type="button"
          id="="
          class="calculator-button"
        >
          =
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
