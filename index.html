<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="grid-container">
        <div id="display" class="calculator__display"></div>

        <button type="button" class="calculator-token calculator__one">
          1
        </button>
        <button type="button" class="calculator-token calculator__two">
          2
        </button>
        <button type="button" class="calculator-token calculator__three">
          3
        </button>
        <button type="button" class="calculator-token calculator__four">
          4
        </button>
        <button type="button" class="calculator-token calculator__five">
          5
        </button>
        <button type="button" class="calculator-token calculator__six">
          6
        </button>
        <button type="button" class="calculator-token calculator__seven">
          7
        </button>
        <button type="button" class="calculator-token calculator__eight">
          8
        </button>
        <button type="button" class="calculator-token calculator__nine">
          9
        </button>
        <button type="button" class="calculator-token calculator__zero">
          0
        </button>

        <button type="button" class="calculator-token calculator__division">
          /
        </button>
        <button
          type="button"
          class="calculator-token calculator__multiplication"
        >
          *
        </button>
        <button type="button" class="calculator-token calculator__subtraction">
          -
        </button>
        <button type="button" class="calculator-token calculator__addition">
          +
        </button>

        <button
          type="button"
          id="solve-expression"
          class="calculator__equality"
        >
          =
        </button>

        <button type="button" id="clear-expression">AC</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
