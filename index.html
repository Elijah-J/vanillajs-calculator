<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="display"></div>

    <button type="button" class="calculator-token">1</button>
    <button type="button" class="calculator-token">2</button>
    <button type="button" class="calculator-token">3</button>
    <button type="button" class="calculator-token">4</button>
    <button type="button" class="calculator-token">5</button>
    <button type="button" class="calculator-token">6</button>
    <button type="button" class="calculator-token">7</button>
    <button type="button" class="calculator-token">8</button>
    <button type="button" class="calculator-token">9</button>
    <button type="button" class="calculator-token">0</button>

    <button type="button" class="calculator-token">+</button>
    <button type="button" class="calculator-token">-</button>
    <button type="button" class="calculator-token">*</button>
    <button type="button" class="calculator-token">/</button>

    <button type="button" id="solve-expression">=</button>

    <button type="button" id="clear-expression">CE</button>

    <script src="./script.js"></script>
  </body>
</html>
